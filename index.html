<!DOCTYPE html>
<html class="h-100">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="Nick Osborn">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="h-100">
  <div class="container-fluid">
    <div class="row players justify-content-center">
      <div class="column playerTag p1 activePlayer">
        <h4>Player One</h4>
        <p id="playerOneScore">score: 0</p>
      </div>
      <div class="column playerTag p2 inactivePlayer">
        <h4>Player Two</h4>
        <p id="playerTwoScore">score: 0</p>
      </div>
    </div>
    <div class="row gamerow justify-content-center">
      <div class="column">
        <div class="game">
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="column">
        <img src="assets/refresh.png" alt="restart game" class="reload" />
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="winnerModal">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">TextContent</h2>
          </div>
          <div class="modal-body">
            <img data-dismiss="modal" src="assets/refresh.png" al="restart game" class="reload" />
            <h4 class="text-muted">Play again?</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
